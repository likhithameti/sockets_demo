<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node App</title>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    <h1>Welcome to Node Socket Application</h1>

    <form id="newVisitorForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
    </form>

    <div>
        <h3>Visitors List</h3>

        <ul id="visitorList"></ul>
    </div>
    

    <script>
        var socket = io();

        // Adding new visitor
        document.getElementById('newVisitorForm').addEventListener('submit', function (event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            socket.emit('new_visitor', { username, email });
        });

        // getting all the visitors list
        socket.on('visitors', (visitors) => {
            const visitorListElement = document.getElementById('visitorList');
            visitorListElement.innerHTML = '';

            for(visitor of visitors){
                visitorListElement.innerHTML += visitor.username + "-" + visitor.email;
            }
        });
    </script>
</body>
</html>
